# PostgreSQL Configuration for Fastify OAuth API
# Production-ready settings for PostgreSQL 15

#------------------------------------------------------------------------------
# CONNECTION AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Authentication
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
# Optimized for Raspberry Pi 4B (4GB RAM) + SSD USB 3.0
#------------------------------------------------------------------------------

shared_buffers = 128MB
effective_cache_size = 384MB
maintenance_work_mem = 64MB
work_mem = 4MB

# Per-connection memory limits
temp_buffers = 8MB
max_stack_depth = 2MB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
# Optimized for SSD (faster I/O, less frequent checkpoints)
#------------------------------------------------------------------------------

wal_level = replica
wal_buffers = 8MB
min_wal_size = 80MB
max_wal_size = 1GB

# Checkpoints (less frequent with SSD)
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner cost constants
random_page_cost = 1.1
effective_io_concurrency = 200

# Planner method configuration
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Log detail
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Log statement categories
log_min_duration_statement = 1000
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on

# Log slow queries
log_statement = 'none'
log_temp_files = 0

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

timezone = 'UTC'
datestyle = 'iso, mdy'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64

#------------------------------------------------------------------------------
# ERROR HANDLING
#------------------------------------------------------------------------------

exit_on_error = off
restart_after_crash = on

#------------------------------------------------------------------------------
# STATISTICS
#------------------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'
