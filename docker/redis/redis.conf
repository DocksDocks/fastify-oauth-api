# Redis Configuration for Fastify OAuth API
# Production-ready settings for Redis 7

#------------------------------------------------------------------------------
# NETWORK
#------------------------------------------------------------------------------

bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Protected mode (disable if password is set)
protected-mode no

#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------

daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Set the number of databases (default: 16)
databases 16

#------------------------------------------------------------------------------
# SNAPSHOTTING
# Optimized for SSD (more frequent saves - SSD can handle it)
#------------------------------------------------------------------------------

# Save the DB to disk (SSD handles frequent writes well)
# After 15 min if at least 1 key changed
save 900 1
# After 5 min if at least 10 keys changed
save 300 10
# After 1 min if at least 1000 keys changed
save 60 1000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Replication settings (for future use)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-disable-tcp-nodelay no
replica-priority 100

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

# Uncomment and set password if needed
# requirepass yourpassword

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
# KEYS command is needed for API key caching (safe with small datasets)
# rename-command KEYS ""
rename-command CONFIG ""

#------------------------------------------------------------------------------
# LIMITS
# Optimized for Raspberry Pi 4B (4GB RAM) + SSD USB 3.0
#------------------------------------------------------------------------------

maxclients 10000

# Memory management (increased for better caching)
maxmemory 150mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

#------------------------------------------------------------------------------
# APPEND ONLY MODE
#------------------------------------------------------------------------------

appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"

# fsync policy
appendfsync everysec
no-appendfsync-on-rewrite no

# Auto-rewrite AOF
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Disable RDB when using AOF
aof-timestamp-enabled no

#------------------------------------------------------------------------------
# LUA SCRIPTING
#------------------------------------------------------------------------------

lua-time-limit 5000

#------------------------------------------------------------------------------
# SLOW LOG
#------------------------------------------------------------------------------

# Log queries slower than this many microseconds
slowlog-log-slower-than 10000
slowlog-max-len 128

#------------------------------------------------------------------------------
# LATENCY MONITORING
#------------------------------------------------------------------------------

latency-monitor-threshold 100

#------------------------------------------------------------------------------
# EVENT NOTIFICATION
#------------------------------------------------------------------------------

# Enable keyspace notifications for expired keys (useful for sessions)
notify-keyspace-events "Ex"

#------------------------------------------------------------------------------
# ADVANCED CONFIG
#------------------------------------------------------------------------------

hash-max-listpack-entries 512
hash-max-listpack-value 64

list-max-listpack-size -2
list-compress-depth 0

set-max-intset-entries 512

zset-max-listpack-entries 128
zset-max-listpack-value 64

hll-sparse-max-bytes 3000

stream-node-max-bytes 4096
stream-node-max-entries 100

activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of automatic background tasks
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# LFU tuning (for maxmemory-policy allkeys-lfu or volatile-lfu)
# lfu-log-factor 10
# lfu-decay-time 1

# Active defrag (requires jemalloc)
activedefrag no
